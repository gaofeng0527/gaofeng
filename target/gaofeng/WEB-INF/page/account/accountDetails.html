<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>宽带信息详情</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"
	href="/static/layui/css/layui.css" media="all" />
<link rel="stylesheet"
	th:href="@{/static/css/font_eolqem241z66flxr.css}"
	href="/static/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">宽带帐号</label>
			<div class="layui-input-block">
				<input type="text"  th:value="${account.accountCode}" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">客户姓名</label>
			<div class="layui-input-block">
				<input type="text"  th:value="${account.accountName}" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input type="text" th:value="${account.phone}" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属区域</label>
			<div class="layui-input-block">
				<input type="text" name="area" th:value="${account.area}"
					class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">详细地址</label>
			<div class="layui-input-block">
				<input type="text" name="address" th:value="${account.address}" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">申请套餐</label>
			<div class="layui-input-block">
				<input type="text" name="title" th:value="${product.title}" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">套餐单价</label>
			<div class="layui-input-block">
				<input type="text" name="price" th:value="${product.price}" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">运营商</label>
			<div class="layui-input-block">
				<input type="text" name="operator" th:value="${product.operator}" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">开通时间</label>
			<div class="layui-input-block">
				<input type="text" name="beginTime"
					th:value="${#dates.format(account.beginTime,'yyyy年MM月dd日 hh:mm:ss')}"
					class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">到期时间</label>
			<div class="layui-input-block">
				<input type="text" name="endTime"
					th:value="${#dates.format(account.endTime,'yyyy年MM月dd日 hh:mm:ss')}"
					class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="text" name="status" th:value="${account.statusName}" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="status" th:value="${account.description}" class="layui-input" readonly="readonly">
			</div>
		</div>
	</form>
	<script type="text/javascript" th:src="@{/static/layui/layui.js}"
		src="static/layui/layui.js"></script>

</body>
</html>
