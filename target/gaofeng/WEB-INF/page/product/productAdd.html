<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>产品添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"
	href="/static/layui/css/layui.css" media="all" />
<link rel="stylesheet"
	th:href="@{/static/css/font_eolqem241z66flxr.css}"
	href="/static/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">产品名称</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入产品名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">单价</label>
			<div class="layui-input-block">
				<input type="text" name="price" class="layui-input" lay-verify="required|number" placeholder="请输入产品单价">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">优惠金额</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="dcoupon" lay-verify="required|number" placeholder="请输入优惠金额">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">区域</label>
			<div class="layui-input-block">
				<select name="area" lay-filter="aihao">
					<option value="东城区">东城区</option>
					<option value="西城区">西城区</option>
					<option value="朝阳区" selected="">朝阳区</option>
					<option value="大兴区">大兴区</option>
					<option value="丰台区">丰台区</option>
					<option value="海淀区">海淀区</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">运营商</label>
			<div class="layui-input-block">
				<select name="operator" lay-filter="aihao">
					<option value="移动" selected="">移动</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">产品类型</label>
			<div class="layui-input-block">
				<select name="type" lay-filter="aihao">
					<option value="1" selected="">年付</option>
					<option value="2">季付</option>
					<option value="3">月付</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">产品描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入产品描述" class="layui-textarea" name="discounts"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addProduct">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" th:src="@{/static/layui/layui.js}"
		src="static/layui/layui.js"></script>
	<script type="text/javascript"
		th:src="@{/static/js/home/productAdd.js}" src="linksAdd.js"></script>
</body>
</html>
