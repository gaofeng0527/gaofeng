<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>用户列表--后台管理模板</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"
	href="static/layui/css/layui.css" media="all" />
<link rel="stylesheet"
	th:href="@{/static/css/font_eolqem241z66flxr.css}"
	href="static/css/font_eolqem241z66flxr.css" media="all" />
<link rel="stylesheet" th:href="@{/static/css/news.css}"
	href="static/css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">联系电话：</label>
					<div class="layui-input-inline">
						<input type="tel" name="uphone" id="uphone"
							th:text="${wxuser.uphone}" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">客户姓名：</label>
					<div class="layui-input-inline">
						<input type="text" name="uname" id="uname"
							th:text="${wxuser.uname}" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">所属区域：</label>
					<div class="layui-input-inline">
						<select name="area" id="area" lay-filter="aihao">
							<option value="">--无限制</option>
							<option value="西城区">&nbsp;西城区</option>
							<option value="东城区">&nbsp;东城区</option>
							<option value="丰台区">&nbsp;丰台区</option>
							<option value="海淀区">&nbsp;海淀区</option>
							<option value="朝阳区">&nbsp;朝阳区</option>
							<option value="大兴区">&nbsp;大兴区</option>
							<option value="房山区">&nbsp;房山区</option>
							<option value="延庆县">&nbsp;延庆县</option>
							<option value="石景山">&nbsp;石景山</option>
							<option value="昌平区">&nbsp;昌平区</option>
							<option value="通州区">&nbsp;通州区</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">客户状态：</label>
					<div class="layui-input-inline">
						<select name="status" id="status" lay-search="">
							<option value="">--无限制</option>
							<option value="1">正常用户</option>
							<option value="2">已取消关注</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item"></div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<a class="layui-btn search_btn" id="search">查询</a> <a
						class="layui-btn search_btn" id="allList">显示所有</a>
				</div>
			</div>
		</form>
	</blockquote>
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<a class="layui-btn export_btn" style="background-color: #5FB878">用户信息导出</a>
		</div>
		<!-- <div class="layui-inline">
			<a class="layui-btn down_btn" style="background-color: #5FB878">下载模版</a>
		</div> -->
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux"></div>
		</div>
	</blockquote>
	<div class="layui-form wxuser_list">
		<table class="layui-table">
			<colgroup>
				<col width="50">
				<col width="8%">
				<col width="8%">
				<col>
				<col>
				<col width="20%">
				<col>
				<col>
				<col width="9%">
			</colgroup>
			<thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary"
						lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align: left;">微信昵称</th>
					<th style="text-align: left;">用户姓名</th>
					<th>联系电话</th>
					<th>证件号码</th>
					<th>详细地址</th>
					<th>所属区域</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="users_content">
			</tbody>
		</table>
	</div>
	<div id="demo7" style="width: 100%"></div>
	<div id="page"></div>
	<script type="text/javascript" th:src="@{/static/layui/layui.js}"
		src="static/layui/layui.js"></script>
	<script type="text/javascript"
		th:src="@{/static/js/home/wxuser/wxuser.js}"
		src="static/js/home/wxuser/wxuser.js"></script>

</body>
</html>
